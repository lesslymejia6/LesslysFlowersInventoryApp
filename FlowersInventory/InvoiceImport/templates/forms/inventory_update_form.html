<form class="inventory-update-form" method="GET" action='{% url "import:inventory_update" %}'
      data-endpoint='{% url "import:inventory_update" %}'
      class="form" name="invoiceForm">
    {% csrf_token %}
    <label for="product">Choose a Product:</label>
    <select class="product-list" name="product" id="product">
        {% for product in inventory %}
        <option value={{product}}>{{product}}</option>
        {% endfor %}
    </select>
    <button class="update-button" type="submit" class="btn btn-success">Update</button>
</form>

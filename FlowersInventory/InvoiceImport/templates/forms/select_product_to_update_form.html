<form class="select_product_to_update_form" method="GET" action='{% url "import:inventory_update" %}'
      data-endpoint='{% url "import:inventory_update" %}'>
    {% csrf_token %}
    <div>
        <label for="product" style="font-size: 30px">Choose a Product:</label>
    </div>
    <div style="padding: 10px">
        <select class="product-list" name="product" id="product">
            {% for product in inventory %}
            <option value={{product}}>{{product}}</option>
            {% endfor %}
        </select>
    </div>

    <div style="padding: 10px">
        <button id="update-button" type="submit" class="btn btn-success">Update</button>
    </div>

</form>

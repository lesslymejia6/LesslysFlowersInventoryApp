<script>
    function showMonthInvoice() {
        var form = $('.invoice-form')
        var invoiceForm = form.monthSelect;
        var pF = document.getElementById('pF');
        var pS = document.getElementById('pS');
        var pT = document.getElementById('pT');

        pF.innerHTML = ('Selected option index: ' + invoiceForm.selectedIndex);
        pS.innerHTML = ('Selected value: ' + invoiceForm[invoiceForm.selectedIndex].value);
        pT.innerHTML = ('Selected text: ' + invoiceForm[invoiceForm.selectedIndex].text);
    }
</script>
<script>
    $(document).ready(function () {
        // pulling form in
        var invoiceForm = $('.invoice-form')
        console.log('inside .ready')

        invoiceForm.submit(function (event) {
            console.log('inside submit function')
            // grabbing data related to this form
            var thisForm = $(this)
            // the url
            var actionEndpoint = thisForm.attr("data-endpoint")
            // actual method - GET
            var httpMethod = thisForm.attr("method")
            // the form data
            var formData = thisForm.serialize();

            $.ajax({
                type: "GET",
                url: actionEndpoint,
                method: httpMethod,
                data: formData,

                success: function (data) {
                    console.log({data});
                }
            })
        })
    });
</script>
</body>

</html>

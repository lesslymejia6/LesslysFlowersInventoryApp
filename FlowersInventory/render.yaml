databases:
  - name: FlowersInventory
    databaseName: FlowersInventory
    user: FlowersInventory

services:
  - type: web
    name: FlowersInventory
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn FlowersInventory.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: FlowersInventory
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
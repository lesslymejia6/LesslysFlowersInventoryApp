<label for="myDropdown">Update Inventory</label>
<select id="myDropdown" class="form-select" name="dropdown">
    <option selected value="">Select Product</option>
    {% for product_instance in products_queryset %}
    <option value={{product_instance.id}}>{{product_instance.name}}</option>
    {% endfor %}
</select>

<div id='msg'></div>
<form hidden class="inventory-update-form" method="POST"
      data-endpoint='{% url "import:select_product_to_update" %}' id="inventory-update-form">
    {% csrf_token %}

    <label for="used-inventory"> How many bunches were used today? </label>
    <input id="used-inventory" type="number" step="1">
    <input id="hidden-product-id" name="" type="hidden"></input>
    <button id="save-used-inventory" type="submit" class="btn btn-success">Save</button>


</form>
